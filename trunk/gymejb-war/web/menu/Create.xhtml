<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateMenuTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreateMenuLabel_id}" for="id" />
          <h:inputText id="id" value="#{menuController.selected.id}" title="#{bundle.CreateMenuTitle_id}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.CreateMenuLabel_padre}" for="padre" />
          <h:inputText id="padre" value="#{menuController.selected.padre}" title="#{bundle.CreateMenuTitle_padre}" />
          <h:outputLabel value="#{bundle.CreateMenuLabel_orden}" for="orden" />
          <h:inputText id="orden" value="#{menuController.selected.orden}" title="#{bundle.CreateMenuTitle_orden}" />
          <h:outputLabel value="#{bundle.CreateMenuLabel_nombre}" for="nombre" />
          <h:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.CreateMenuTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_nombre}"/>
          <h:outputLabel value="#{bundle.CreateMenuLabel_enlace}" for="enlace" />
          <h:inputText id="enlace" value="#{menuController.selected.enlace}" title="#{bundle.CreateMenuTitle_enlace}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_enlace}"/>
          <h:outputLabel value="#{bundle.CreateMenuLabel_activo}" for="activo" />
          <h:inputText id="activo" value="#{menuController.selected.activo}" title="#{bundle.CreateMenuTitle_activo}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_activo}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{menuController.create}" value="#{bundle.CreateMenuSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{menuController.prepareList}" value="#{bundle.CreateMenuShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.CreateMenuIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
