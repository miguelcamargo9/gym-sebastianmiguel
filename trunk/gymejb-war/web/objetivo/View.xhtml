<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewObjetivoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewObjetivoLabel_id}"/>
          <h:outputText value="#{objetivoController.selected.id}" title="#{bundle.ViewObjetivoTitle_id}"/>
          <h:outputText value="#{bundle.ViewObjetivoLabel_descripcion}"/>
          <h:outputText value="#{objetivoController.selected.descripcion}" title="#{bundle.ViewObjetivoTitle_descripcion}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{objetivoController.destroyAndView}" value="#{bundle.ViewObjetivoDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewObjetivoEditLink}"/>
        <br />
        <h:commandLink action="#{objetivoController.prepareCreate}" value="#{bundle.ViewObjetivoCreateLink}" />
        <br />
        <h:commandLink action="#{objetivoController.prepareList}" value="#{bundle.ViewObjetivoShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewObjetivoIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
