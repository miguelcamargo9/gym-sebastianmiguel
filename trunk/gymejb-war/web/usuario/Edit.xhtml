<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditUsuarioLabel_id}" for="id" />
          <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.EditUsuarioTitle_id}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.EditUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
          <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.EditUsuarioTitle_nombreUsuario}" />
          <h:outputLabel value="#{bundle.EditUsuarioLabel_idTipoUsuario}" for="idTipoUsuario" />
          <h:inputText id="idTipoUsuario" value="#{usuarioController.selected.idTipoUsuario}" title="#{bundle.EditUsuarioTitle_idTipoUsuario}" />
          <h:outputLabel value="#{bundle.EditUsuarioLabel_pesoUsuario}" for="pesoUsuario" />
          <h:inputText id="pesoUsuario" value="#{usuarioController.selected.pesoUsuario}" title="#{bundle.EditUsuarioTitle_pesoUsuario}" />
          <h:outputLabel value="#{bundle.EditUsuarioLabel_alturaUsuario}" for="alturaUsuario" />
          <h:inputText id="alturaUsuario" value="#{usuarioController.selected.alturaUsuario}" title="#{bundle.EditUsuarioTitle_alturaUsuario}" />
          <h:outputLabel value="#{bundle.EditUsuarioLabel_edadUsuario}" for="edadUsuario" />
          <h:inputText id="edadUsuario" value="#{usuarioController.selected.edadUsuario}" title="#{bundle.EditUsuarioTitle_edadUsuario}" />
          <h:outputLabel value="#{bundle.EditUsuarioLabel_contrasena}" for="contrasena" />
          <h:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.EditUsuarioTitle_contrasena}" />
        </h:panelGrid>
        <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
        <br />
        <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
