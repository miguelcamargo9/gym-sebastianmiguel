<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreateUsuarioLabel_id}" for="id" />
          <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.CreateUsuarioTitle_id}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
          <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" />
          <h:outputLabel value="#{bundle.CreateUsuarioLabel_idTipoUsuario}" for="idTipoUsuario" />
          <h:inputText id="idTipoUsuario" value="#{usuarioController.selected.idTipoUsuario}" title="#{bundle.CreateUsuarioTitle_idTipoUsuario}" />
          <h:outputLabel value="#{bundle.CreateUsuarioLabel_pesoUsuario}" for="pesoUsuario" />
          <h:inputText id="pesoUsuario" value="#{usuarioController.selected.pesoUsuario}" title="#{bundle.CreateUsuarioTitle_pesoUsuario}" />
          <h:outputLabel value="#{bundle.CreateUsuarioLabel_alturaUsuario}" for="alturaUsuario" />
          <h:inputText id="alturaUsuario" value="#{usuarioController.selected.alturaUsuario}" title="#{bundle.CreateUsuarioTitle_alturaUsuario}" />
          <h:outputLabel value="#{bundle.CreateUsuarioLabel_edadUsuario}" for="edadUsuario" />
          <h:inputText id="edadUsuario" value="#{usuarioController.selected.edadUsuario}" title="#{bundle.CreateUsuarioTitle_edadUsuario}" />
          <h:outputLabel value="#{bundle.CreateUsuarioLabel_contrasena}" for="contrasena" />
          <h:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.CreateUsuarioTitle_contrasena}" />
        </h:panelGrid>
        <br />
        <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
