<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewUsuarioLabel_id}"/>
          <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
          <h:outputText value="#{bundle.ViewUsuarioLabel_nombreUsuario}"/>
          <h:outputText value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.ViewUsuarioTitle_nombreUsuario}"/>
          <h:outputText value="#{bundle.ViewUsuarioLabel_idTipoUsuario}"/>
          <h:outputText value="#{usuarioController.selected.idTipoUsuario}" title="#{bundle.ViewUsuarioTitle_idTipoUsuario}"/>
          <h:outputText value="#{bundle.ViewUsuarioLabel_pesoUsuario}"/>
          <h:outputText value="#{usuarioController.selected.pesoUsuario}" title="#{bundle.ViewUsuarioTitle_pesoUsuario}"/>
          <h:outputText value="#{bundle.ViewUsuarioLabel_alturaUsuario}"/>
          <h:outputText value="#{usuarioController.selected.alturaUsuario}" title="#{bundle.ViewUsuarioTitle_alturaUsuario}"/>
          <h:outputText value="#{bundle.ViewUsuarioLabel_edadUsuario}"/>
          <h:outputText value="#{usuarioController.selected.edadUsuario}" title="#{bundle.ViewUsuarioTitle_edadUsuario}"/>
          <h:outputText value="#{bundle.ViewUsuarioLabel_contrasena}"/>
          <h:outputText value="#{usuarioController.selected.contrasena}" title="#{bundle.ViewUsuarioTitle_contrasena}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
        <br />
        <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
        <br />
        <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
