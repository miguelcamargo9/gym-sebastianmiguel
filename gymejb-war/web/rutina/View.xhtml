<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewRutinaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewRutinaLabel_id}"/>
          <h:outputText value="#{rutinaController.selected.id}" title="#{bundle.ViewRutinaTitle_id}"/>
          <h:outputText value="#{bundle.ViewRutinaLabel_nombreRutina}"/>
          <h:outputText value="#{rutinaController.selected.nombreRutina}" title="#{bundle.ViewRutinaTitle_nombreRutina}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{rutinaController.destroyAndView}" value="#{bundle.ViewRutinaDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewRutinaEditLink}"/>
        <br />
        <h:commandLink action="#{rutinaController.prepareCreate}" value="#{bundle.ViewRutinaCreateLink}" />
        <br />
        <h:commandLink action="#{rutinaController.prepareList}" value="#{bundle.ViewRutinaShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewRutinaIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
