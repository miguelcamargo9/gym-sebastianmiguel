<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListMaquinaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListMaquinaEmpty}" rendered="#{maquinaController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{maquinaController.items.rowCount > 0}">
          <h:outputText value="#{maquinaController.pagination.pageFirstItem + 1}..#{maquinaController.pagination.pageLastItem + 1}/#{maquinaController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{maquinaController.previous}" value="#{bundle.Previous} #{maquinaController.pagination.pageSize}" rendered="#{maquinaController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{maquinaController.next}" value="#{bundle.Next} #{maquinaController.pagination.pageSize}" rendered="#{maquinaController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{maquinaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMaquinaTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMaquinaTitle_nombreMaquina}"/>
              </f:facet>
              <h:outputText value="#{item.nombreMaquina}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{maquinaController.prepareView}" value="#{bundle.ListMaquinaViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{maquinaController.prepareEdit}" value="#{bundle.ListMaquinaEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{maquinaController.destroy}" value="#{bundle.ListMaquinaDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{maquinaController.prepareCreate}" value="#{bundle.ListMaquinaCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListMaquinaIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
