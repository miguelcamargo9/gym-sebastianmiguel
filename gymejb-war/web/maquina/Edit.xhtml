<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditMaquinaTitle}"></h:outputText>

        <h:commandLink action="#{maquinaController.update}" value="#{bundle.EditMaquinaSaveLink}"/>

        <br />
        <h:link outcome="View" value="#{bundle.EditMaquinaViewLink}"/>
        <br />
        <h:commandLink action="#{maquinaController.prepareList}" value="#{bundle.EditMaquinaShowAllLink}" immediate="true"/>

        <br />
        <h:link outcome="/index" value="#{bundle.EditMaquinaIndexLink}" />

    </ui:define>
  </ui:composition>
