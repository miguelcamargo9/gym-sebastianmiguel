<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewMaquinaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewMaquinaLabel_id}"/>
          <h:outputText value="#{maquinaController.selected.id}" title="#{bundle.ViewMaquinaTitle_id}"/>
          <h:outputText value="#{bundle.ViewMaquinaLabel_nombreMaquina}"/>
          <h:outputText value="#{maquinaController.selected.nombreMaquina}" title="#{bundle.ViewMaquinaTitle_nombreMaquina}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{maquinaController.destroyAndView}" value="#{bundle.ViewMaquinaDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewMaquinaEditLink}"/>
        <br />
        <h:commandLink action="#{maquinaController.prepareCreate}" value="#{bundle.ViewMaquinaCreateLink}" />
        <br />
        <h:commandLink action="#{maquinaController.prepareList}" value="#{bundle.ViewMaquinaShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewMaquinaIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
