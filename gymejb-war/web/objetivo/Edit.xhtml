<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditObjetivoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditObjetivoLabel_id}" for="id" />
          <h:inputText id="id" value="#{objetivoController.selected.id}" title="#{bundle.EditObjetivoTitle_id}" required="true" requiredMessage="#{bundle.EditObjetivoRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.EditObjetivoLabel_descripcion}" for="descripcion" />
          <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{objetivoController.selected.descripcion}" title="#{bundle.EditObjetivoTitle_descripcion}" />
        </h:panelGrid>
        <h:commandLink action="#{objetivoController.update}" value="#{bundle.EditObjetivoSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditObjetivoViewLink}"/>
        <br />
        <h:commandLink action="#{objetivoController.prepareList}" value="#{bundle.EditObjetivoShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditObjetivoIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
